name: CI

on:
  push:
    branches:
      - main
      - "release-*"
  pull_request:
    branches:
      - main
      - "release-*"

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Verify package-lock.json
        run: ./scripts/verify_lock.mjs
      - name: Install
        run: npm clean-install --ignore-scripts
      # - name: Lint sources
      #   run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test -- --coverage --watchAll=false
      - name: Crate Format
        working-directory: ./crate
        run: cargo fmt --check
      - name: Crate Check
        working-directory: ./crate
        run: cargo check
      - name: Crate Clippy
        working-directory: ./crate
        run: cargo clippy --all-targets --all-features -- -D warnings -D clippy::unwrap_used -D clippy::expect_used
